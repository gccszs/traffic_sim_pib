spring:
  application:
    name: traffic-sim-server

  # 数据源配置 - MySQL
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/traffic_sim?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false

  # MongoDB配置
  data:
    mongodb:
      # 使用URI方式配置（推荐，包含认证信息）
      uri: mongodb://root:root@localhost:27017/traffic_sim?authSource=admin
      # 或者使用分离配置（如果URI方式有问题，可以取消注释下面的配置）
      # host: localhost
      # port: 27017
      # database: traffic_sim
      # username: root
      # password: root
      # authentication-database: admin
    
    # Redis配置
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redis123}  # 默认密码与infrastructure/redis/redis.conf一致
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
      # 配置Redis为可选依赖，当Redis不可用时应用仍能启动
      auto-startup: false
      health-checks: false

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

# 服务器配置
server:
  port: 3822
  servlet:
    # 暂时注释掉 context-path，测试 WebSocket 是否能工作
    # context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  # Tomcat WebSocket 配置
  tomcat:
    connection-timeout: 60000  # 连接超时 60秒
    max-connections: 10000
    threads:
      max: 200
      min-spare: 10

# SpringDoc OpenAPI配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

# gRPC 客户端配置
# ============================================================
# 【部署说明】
# Python 引擎服务提供两个 gRPC 服务:
# 1. python-service (50051) - 仿真引擎管理 (CreateSimeng, ControlGreenRatio)
# 2. map-service (50052) - 地图转换服务 (ConvertMap, PreviewMap)
#
# 部署架构:
# ┌─────────────────┐     gRPC      ┌─────────────────┐
# │  Java 主服务     │ ─────────> │  Python 引擎服务 │
# │ (traffic-sim)  │   50051/52   │ (map_convert)  │
# └─────────────────┘              └─────────────────┘
#
# 同主机部署: 使用 localhost
# 分布式部署: 配置 Python 服务的实际 IP 或 Docker 服务名
# 环境变量: PYTHON_SERVICE_HOST, PYTHON_MAP_SERVICE_HOST
# ============================================================
grpc:
  client:
    # 仿真服务 - 对应 Python PythonService (SimulationPythonGrpcClient)
    python-service:
      # 是否启用gRPC客户端（如果设为false，将始终使用兆底数据）
      # 地址格式: static://host:port
      # 同主机: static://localhost:50051
      # Docker: static://python-engine:50051
      address: 'static://${PYTHON_SERVICE_HOST:localhost}:${PYTHON_SERVICE_PORT:50051}'
      negotiationType: plaintext
      enableKeepAlive: true
      keepAliveWithoutCalls: false
      # 调整 keepalive 时间避免 too_many_pings 警告
      keepAliveTime: 60s
      keepAliveTimeout: 20s
      # 容错配置：如果gRPC服务不可用，不会导致应用启动失败
      # 应用会在运行时返回兆底数据
    
    # 地图服务 - 对应 Python MapConvertService (PythonGrpcClient)
    map-service:
      # 启用地图服务 gRPC 客户端
      # 地址格式: static://host:port
      # 同主机: static://localhost:50052
      # Docker: static://python-engine:50052
      address: 'static://${PYTHON_MAP_SERVICE_HOST:localhost}:${PYTHON_MAP_SERVICE_PORT:50052}'
      negotiationType: plaintext
      enableKeepAlive: true
      keepAliveWithoutCalls: false
      # 调整 keepalive 时间避免 too_many_pings 警告
      keepAliveTime: 60s
      keepAliveTimeout: 20s

# 应用配置
app:
  # CORS 跨域配置
  cors:
    # 允许的跨域来源（多个用逗号分隔）
    # 开发环境：使用 * 允许所有来源
    # 生产环境：指定具体的域名，如 http://192.168.1.100:7144,http://example.com
    allowed-origins: "*"
  
  # 引擎服务配置
  engine:
    python-service:
      host: localhost
      port: 5000
      timeout: 30000

  # WebSocket配置
  websocket:
    frontend:
      path: /ws/frontend
    engine:
      path: /ws/exe

  # 文件上传配置
  upload:
    max-file-size: 100MB
    max-request-size: 100MB
  
  # 缓存配置
  cache:
    enabled: false  # 是否开启缓存，true则需要连接Redis，false则不使用缓存

# 插件配置
plugin:
  auth:
    captcha:
      enabled: false
    interceptor:
      exclude-paths:
        - /auth/login
        - /auth/register
        - /auth/captcha
        - /auth/refresh
        - /swagger-ui/**
        - /swagger-ui.html
        - /v3/api-docs/**
        - /error
        - /actuator/**
        - /ws/frontend
        - /ws/exe/**
        - /api/ws/frontend
        - /api/ws/exe/**
  
  # 引擎管理插件配置
  engine-manager:
    websocket:
      # 注意：Spring WebSocket 使用 Ant-style 路径匹配
      # 使用 /* 匹配单层路径参数
      frontend-path: /ws/frontend/*
      engine-path: /ws/exe/*
      # WebSocket 允许的跨域来源
      # 注意：仿真引擎是本地程序，需要允许所有来源
      allowed-origins:
        - "*"
        - http://127.0.0.1:7144
        - http://localhost:7144
      sockjs-enabled: false
  
  # 地图插件配置
  map:
    storage:
      # 地图文件存储路径（开发环境使用相对路径，生产环境建议使用绝对路径）
      base-path: ./maps
  
  # 回放插件配置
  replay:
    sse:
      # SSE 回放基础延迟时间（毫秒）
      # 每推送一步数据的基础延迟，实际延迟 = base-delay-ms / speed
      # 例如：base-delay-ms=100, speed=2.0, 实际延迟=50ms
      base-delay-ms: 100
      # SSE 连接超时时间（毫秒）
      timeout-ms: 1800000  # 30分钟
      # 暂停时的状态检查间隔（毫秒）
      pause-check-interval-ms: 100

# 日志配置
logging:
  level:
    root: INFO
    com.traffic.sim: ${LOG_LEVEL:INFO}
    org.springframework.web: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/traffic-sim-server.log
    max-size: 10MB
    max-history: 30
